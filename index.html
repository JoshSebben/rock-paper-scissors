<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let humanScore = 0
        let computerScore = 0

        function getComputerChoice(){
            chooser = Math.random() * (3 - 0) + 0
            chooser = Math.trunc(chooser)

            if (chooser == 0){
                return "rock"
            }
            else if(chooser == 1){
                return "paper"
            }
            else {
                return "scissors"
            }
        }

        function getHumanChoice(){
            choice = prompt("Choose Rock, Paper, or Scissors")
            choice = choice.toLowerCase()
            return choice
        }

        function playRound(getComputerChoice, getHumanChoice){
            if (getHumanChoice == "rock"){
                if (getComputerChoice == "rock"){
                    console.log("Tie")
                    return 0
                }
                else if (getComputerChoice == "paper"){
                    console.log("You Lose! Paper beats Rock")
                    return 2
                }
                else if (getComputerChoice == "scissors"){
                    console.log("You Win! Rock beats Scissors")
                    return 1
                }
            }
            else if (getHumanChoice == "paper"){
                if (getComputerChoice == "rock"){
                    console.log("You Win! Paper beats Rock")
                    return 1
                }
                else if (getComputerChoice == "paper"){
                    console.log("Tie")
                    return 0
                }
                else if (getComputerChoice == "scissors"){
                    console.log("You Lose! Scissors beats Paper")
                    return 2
                }
            }
            else if (getHumanChoice == "scissors"){
                if (getComputerChoice == "rock"){
                    console.log("You Lose! Rock beats Scissors")
                    return 2
                }
                else if (getComputerChoice == "paper"){
                    console.log("You Win! Scissors beats Paper")
                    return 1
                }
                else if (getComputerChoice == "scissors"){
                    console.log("Tie")
                    return 0
                }
            }
        }

        function playGame(){
            for (let i = 1; i < 6; i++) {
                humanChoice = getHumanChoice()
                computerChoice = getComputerChoice()

                
                console.log("Game " + i + ":")
                console.log("You Chose: " + humanChoice)
                console.log("Opponent Chose: " + computerChoice)
                let points = playRound(computerChoice, humanChoice)
                
                if (points == 1){
                    humanScore++
                }
                else if (points == 2){
                    computerScore++
                } 
            
                console.log("Your Score: " + humanScore)
                console.log("Opponents Score: " + computerScore)
            }
        }

        playGame()


    </script>
    
</body>


</html>
